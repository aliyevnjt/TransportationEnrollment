        <!-- 
        *******************************************************************************************************************
            RTI 2.0 XML Quicklook

        Using standard xml doctypes, transactions can be submitted through XML that follows this structure.

        All transaction info is in one root <cart> element.
        Each <transaction> in the 'cart' must have two attributes - the lineNum and the txID.
        lineNum must be sequential, starting at 1, for each different transation in the 'cart'.
        txID must match the TransactionID in the RTI system for the customer the transaction type is held under.
        Other required elements are qty (Quantity), amount, accessKey, and customerID (of the RTI customer for the txID).
        Any required custom fields for this transaction must also be in the <transaction> as elements.

        ***!
        Custom fields must be within the specified length range at the transaction level. Values submitted outside of
        this range will cause an error with the transaction
        !***

        ***!
        If using RTI Aliasing, UseUnipayAlias node must exist and its text must be 'true'.  All of the Aliased Custom fields
        must use the alias specified on the transaction.
        !***

        There are optional additional fields. <allowModify> is specified inside of each transaction, optionally.
        Other options apply to the whole 'cart', and are specified outside of any <transaction> elements.
        e.g. <returnButtonText> & <returnButtonURL>

        *******************************************************************************************************************
        -->
